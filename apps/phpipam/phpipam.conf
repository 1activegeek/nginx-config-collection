## Location Directive
```nginx
location /<baseurl>/ {
  proxy_pass  http://<hostname>/; ## Default <port> is 80, so no need to adjust
  try_files $uri $uri/ =404;
  index index.php;

  error_page 500 /app/error/index.php;
  error_page 404 /app/error/index.php;
  error_page 403 /app/error/index.php;

  rewrite ^/<baseurl>/login/dashboard/?$ /<baseurl>/dashboard/ redirect;
  rewrite ^/<baseurl>/logout/dashboard/?$ /<baseurl>/dashboard/ redirect;
  rewrite ^/<baseurl>/tools/search/(.*)/(.*)/(.*)/(.*)/(.*)$ /<baseurl>/index.php?page=tools&section=search&addresses=$1&subnets=$2&vlans=$3&vrf=$4&ip=$5 last;
  rewrite ^/<baseurl>/(.*)/(.*)/(.*)/(.*)/(.*)/([^/]+)/? /<baseurl>/index.php?page=$1&section=$2&subnetId=$3&sPage=$4&ipaddrid=$5&tab=$6 last;
  rewrite ^/<baseurl>/(.*)/(.*)/(.*)/(.*)/([^/]+)/? /<baseurl>/index.php?page=$1&section=$2&subnetId=$3&sPage=$4&ipaddrid=$5 last;
  rewrite ^/<baseurl>/(.*)/(.*)/(.*)/([^/]+)/? /<baseurl>/index.php?page=$1&section=$2&subnetId=$3&sPage=$4 last;
  rewrite ^/<baseurl>/(.*)/(.*)/([^/]+)/? /<baseurl>/index.php?page=$1&section=$2&subnetId=$3 last;
  rewrite ^/<baseurl>/(.*)/([^/]+)/? /<baseurl>/index.php?page=$1&section=$2 last;
  rewrite ^/<baseurl>/([^/]+)/? /<baseurl>/index.php?page=$1 last;

  # Basic Proxy Config
  proxy_set_header X-Real-IP $remote_addr;
  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  proxy_set_header X-Forwarded-Proto $scheme;
  proxy_http_version 1.1;
  proxy_no_cache $cookie_session;
}
location /<baseurl>/api {
  rewrite ^/<baseurl>/api/(.*)/(.*)/(.*)/(.*)/(.*) /<baseurl>/api/index.php?app_id=$1&controller=$2&id=$3&id2=$4&id3=$5 last;
  rewrite ^/<baseurl>/api/(.*)/(.*)/(.*)/(.*) /<baseurl>/api/index.php?app_id=$1&controller=$2&id=$3&id2=$4 last;
  rewrite ^/<baseurl>/api/(.*)/(.*)/(.*) /<baseurl>/api/index.php?app_id=$1&controller=$2&id=$3 last;
  rewrite ^/<baseurl>/api/(.*)/(.*) /<baseurl>/api/index.php?app_id=$1&controller=$2 last;
  rewrite ^/<baseurl>/api/(.*) /<baseurl>/api/index.php?app_id=$1 last;
}
location /<baseurl>/css {
  try_files $uri $uri/ =404;
}
location /<baseurl>/js {
  try_files $uri $uri/ =404;
}
